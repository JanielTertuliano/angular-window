<section id="{{idElement}}" class="ui-widget-content" style="width: 95%; height: 95%" (click)="clickWindow()">

   <div class="top">
    <div class="dot close" (click)="closeWindow()">
      <i class="ui-icon ui-icon-close"></i>
    </div>
    <div class="dot resizable" (click)="maximize()" *ngIf="!maximumSize">
      <i class="ui-icon ui-icon-extlink"></i>
    </div>
    <div class="dot resizable" (click)="resizable()" *ngIf="maximumSize">
      <i class="ui-icon ui-icon-newwin"></i>
    </div>
    <div class="dot minimize" (click)="minimize()">
      <i class="ui-icon ui-icon-minus"></i>
    </div>
    <div class="title">{{ title }}</div>
  </div>

  <div class="content">
    <!-- <app-tela></app-tela> -->
    <ng-content></ng-content>

  </div>
</section>

<li id="min-{{idElement}}" class="active" (click)="undoMinimize()" style="display: none;">
  <span> {{ title }}</span>
  <a><img src="../../assets/img/{{icon}}" /></a>
</li>
